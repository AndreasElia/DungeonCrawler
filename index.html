<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dungeon Crawler</title>
		<meta charset="utf-8">

		<style>
			body {
				background-color: #fff;
				color: #444;
				margin: 0px;
				overflow: hidden;
				font-family: Tahoma;
				font-size: 13px;
			}

			#stats {
				position: absolute;
				left: 0px;
				right: 0px;
			}

			#blocker {
				background-color: rgba(0, 0, 0, .5);
				width: 100%;
				height: 100%;
				position: absolute;
			}

			#instructions {
				width: 100%;
				height: 100%;
				color: #FFFFFF;
				text-align: center;
				cursor: pointer;
				font-size: 24px;
				padding-top: 50px;
			}

			#radar {
				background-color: rgba(255, 255, 255, .3);
				border: 1px solid #ffffff;
				bottom: 10px;
				left: 10px;
				position: absolute;
				z-index: 100;
			}
		</style>
	</head>
	<body>

		<div id="blocker">
			<div id="instructions">
				Dungeon Crawler<br><br>
				Left Mouse to Start<br><br>
				SPACE = Action<br>
				WASD/Arrow Keys = Move<br>
				MOUSE = Look around<br>
				1 = Toggle WASD/Arrow Keys<br>
			</div>
		</div>

		<script src="js/three.js"></script>
		<script src="js/stats.js"></script>
		<script src="js/pointerlockcontrols.js"></script>
		<script src="js/keyboard.js"></script>
		<script src="js/player.js"></script>
		<script src="js/game.js"></script>

	</body>
</html>
